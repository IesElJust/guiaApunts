<header>Presentacions utilitzant markdown/Marp</header>
<h1>Presentacions</h1>
<p>Una vegada ja sabem utilitzar el llenguatge markdown i crear documents. <strong>Perquè no crear presentacions també</strong> utilitzant este llenguatge?</p>
<p>Existeixen diferents ferramentes que ens poden ajudar en aquesta tasca, algunes d'elles les podeu veure al següent <a href="https://gist.github.com/johnloy/27dd124ad40e210e91c70dd1c24ac8c8">enllaç.</a></p>
<p>Nosaltres ens centrarem en <a href="https://marp.app/"><strong>Marp</strong></a>.</p>
<footer>CEFIRE València - Curs 21/22</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-header="Presentacions utilitzant markdown/Marp" data-footer="CEFIRE València - Curs 21/22" data-background-image="url('images/prova2.png')" data-theme="default" data-style="h1{

<header>Presentacions utilitzant markdown/Marp</header>
<h1><img class="emoji" draggable="false" alt="📖" src="https://twemoji.maxcdn.com/2/svg/1f4d6.svg" data-marp-twemoji=""/> Què és Marp?</h1>
<p>És un conjunt de ferramentes per a crear presentacions que transforma documents <strong>markdown + CSS</strong> en presentacions <strong>HTML + CSS, PDF, PPTX, ...</strong></p>
<blockquote>
<p><img class="emoji" draggable="false" alt="🔥" src="https://twemoji.maxcdn.com/2/svg/1f525.svg" data-marp-twemoji=""/><br />
CSS (Cascading Style Sheets) és el llenguatge utilitzat a les pàgines web per definir el seu estil, és a dir, com es veuran (colors, formes, màrgens, ...). Ho veurem amb més detall més endavant.</p>
</blockquote>
<p><img src="images/logo-marp.png" alt="logo de marp w:100" style="width:100px;" /></p>
<footer>CEFIRE València - Curs 21/22</footer>

<header>Presentacions utilitzant markdown/Marp</header>
<h1>Marp vs altres</h1>
<p>Encara que Marp és una ferramenta que <strong>no permet grans efectes visuals</strong>, com altres de les que podeu trobar a l'<a href="https://gist.github.com/johnloy/27dd124ad40e210e91c70dd1c24ac8c8">enllaç anterior</a> i que podeu provar, pots crear amb ella presentacions d'aspecte professional d'una forma molt més simple, per tant és la que recomanem. Una mostra del que es pot fer amb Marp, és el document que esteu vegent en estos moments.</p>
<p>Altres alternatives com <a href="https://revealjs.com/">reveal.js</a> són més complexes d'utilitzar, i sols les recomanem si sou desenvolupadors o esteu familiaritzats amb el desenvolupament web.</p>
<p><a href="https://www.deckset.com/">Deckset</a> és una altra opció, però és de pagament.</p>
<footer>CEFIRE València - Curs 21/22</footer>
</section>

<header>Presentacions utilitzant markdown/Marp</header>
<h1><img class="emoji" draggable="false" alt="⚙️" src="https://twemoji.maxcdn.com/2/svg/2699.svg" data-marp-twemoji=""/> Com utilitzar Marp</h1>
<p>Abans de començar a utilitzar Marp, caldria configurar l'entorn per a utilitzar-lo de forma més còmoda. De nou utilitzarem el <em>Visual Studio Code</em> per a crear les nostres presentacions.</p>
<p>L'única cosa que heu d'instal·lar és l'extensió <em><strong>Marp for VS Code</strong></em> dels desenvolupadors <em>Marp Team</em>.</p>
<blockquote>
<p><img class="emoji" draggable="false" alt="🔥" src="https://twemoji.maxcdn.com/2/svg/1f525.svg" data-marp-twemoji=""/><br />
Si no recordeu com s'instal·la una extensió al VS Code, ho teniu explicat al pdf <em>ConfigurarVSCodePandoc.pdf</em> de l'anterior tema.</p>
</blockquote>
<footer>CEFIRE València - Curs 21/22</footer>

<header>Presentacions utilitzant markdown/Marp</header>
<h1>Començant amb Marp</h1>
<p>Per canviar de diapositiva, insertarem un salt de línia i tres guionets.</p>
<blockquote>
<p>També es pot utilitzar ___, *** o - - - (sense línia obligatòriament)</p>
</blockquote>

<h1>Directives</h1>

</tr>
<tr>
<td>style</td>
<td>Especifica l'estil per a tota la presentació. S'han d'afegir les regles CSS que considerem</td>
</tr>
<tr>
<td>headingDivider</td>
<td>Opció per a dividr les diapositives a través del nivell dels títols</td>
</tr>
<tr>
<td>size</td>
<td>Especifica el tamny de la diapositiva 16:9 o 4:3</td>
</tr>
</tbody>
</table>

</span></span></foreignObject></svg></code></pre>

<h1>Regles CSS</h1>
<p>CSS està basat en regles de la forma:</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>element {atribut: valor}
</span></span></foreignObject></svg></code></pre>
<p>Quan definim una regla, s'aplicarà a totes les diapositives a partir d'eixa.</p>
<p>Hem d'utilitzar <em>scoped</em>, per a aplicar una regla sols a la diapositiva actual i no sobreescriure la directiva global. Per exemple:</p>
<pre><code class="language-css"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>&lt;style scoped&gt; <span class="hljs-selector-tag">h1</span>{ <span class="hljs-attribute">color</span>: green; }&lt;/style&gt;
</span></span></foreignObject></svg></code></pre>
<footer>CEFIRE València - Curs 21/22</footer>

<h1>Marp-cli</h1>
<p>Si eres dels que preferix la consola, pots instal·lar l'aplicació de consola marp i utilitzar-la. S'ha d'instal·lar primer el <em>nodejs</em> (versió 12 almenys), després el seu gestor de paquest <em>npm</em> i per últim instal·lem <em>marp</em>.</p>
<blockquote>
<p><img class="emoji" draggable="false" alt="🔥" src="https://twemoji.maxcdn.com/2/svg/1f525.svg" data-marp-twemoji=""/> Instal·leu el <em>chromium-browser</em> sols en cas de no tindre el <em>Google-Chrome</em> instal·lat.</p>
</blockquote>
<pre><code class="language-bash"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>$ curl -sL https://deb.nodesource.com/setup_14.x | sudo bash - 
$ sudo apt install nodejs
$ sudo apt install npm
$ sudo npm install -g @marp-team/marp-cli
$ sudo apt install chromium-browser 
</span></span></foreignObject></svg></code></pre>

<header>Presentacions utilitzant markdown/Marp</header>

<h1>Baixem la mida dels pdf</h1>
<p>Els pdf ocupen molt perquè realment cada diapositiva és una imatge. Els podem reduir amb ghostscript.</p>
<blockquote>
<p>També els podem intentar baixar la qualitat exportant-los o imprimint a un arxiu pdf amb menor qualitat. Estes opcions les tindreu en el lector de pdfs, però depén dels sistemes que utilitzeu.</p>
</blockquote>
<pre><code class="language-bash"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>$ gs -sDEVICE=pdfwrite -dCompatibilityLevel=1.4 -dPDFSETTINGS=/ebook -dNOPAUSE -dQUIET
        -dBATCH -sOutputFile=pdf_reducido.pdf pdf_original.pdf 
</span></span></foreignObject></svg></code></pre>
<p>On -dPDFSETTINGS pot agafar els següents valors. Per a presentacions sobra amb qualitat screen.</p>
<p>dPDFSETTINGS=/<strong>screen</strong> (72 dpi, qualitat baixa)<br />
dPDFSETTINGS=/<strong>ebook</strong> (150 dpi, qualitat mitja)<br />
dPDFSETTINGS=/<strong>printer</strong> (300 dpi, alta qualitat)<br />
dPDFSETTINGS=/<strong>prepress</strong> (300 dpi, alta qualitat preservant el color)<br />
dPDFSETTINGS=/<strong>default</strong> (quasi idèntic a screen, però amb qualitat lleugerament superior)</p>
<footer>CEFIRE València - Curs 21/22</footer>
</section>

<p>Si l'enllacem des d'internet, haurem de canviar el valor de l'atribut <em>src</em> per a que apunte a la seua url.</p>
<p>Exemple si tenim un clip <em>forrest.mp3</em> a la carpeta audio.</p>
<pre><code class="language-html"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-tag">&lt;<span class="hljs-name">audio</span> <span class="hljs-attr">controls</span>&gt;</span>

Your browser does not support the audio element.
<span class="hljs-tag">&lt;/<span class="hljs-name">audio</span>&gt;</span>
</span></span></foreignObject></svg></code></pre>

<li>Anem a suposar que és <em><strong>tema.css</strong></em>, que volem que el tema es diga <em><strong>el-meu-tema</strong></em> i que volem heredar del tema <em>default</em>.</li>
<li>Afegim les regles que ens interesse, en este cas redefinim el color dels encapçalaments de nivell 1. Quedaria així:</li>
